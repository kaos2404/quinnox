      role="status"

  <nav class="nav nav-pills">
    <a class="nav-link" [routerLink]="['/users']" routerLinkActive="active"

    target="_blank"
    href="https://github.com/kaos2404/quinnox"

    style="color: #fff; font-size: 1.25rem; margin: 0 2rem"
