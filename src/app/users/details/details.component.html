<div class="page-content">
  <div class="page-header">
    <h3>User details</h3>
    <button type="button" class="btn btn-light back" appBack>Back</button>
  </div>
  <hr />
</div>
<div class="card" *ngIf="user">
  <div class="card-body">
    <div class="container-fluid user-details">
      <div class="row">
        <div class="col-md-3 icon">
          <i class="bi bi-person-badge"></i>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6 first-name">
              <span class="label">First Name:</span>
              <span class="value">{{ user.firstName }}</span>
            </div>
            <div class="col-md-6 last-name">
              <span class="label">Last Name: </span>
              <span class="value">{{ user.lastName }}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 email">
              <span class="label">Email: </span>
              <a class="value" [href]="'mailto:' + user.email">{{
                user.email
              }}</a>
            </div>
            <div class="col-md-6 designation">
              <span class="label">Designation: </span>
              <span class="value">{{ user.designation || "--NA--" }}</span>
            </div>
          </div>
          <div class="row project">
            <div class="col-md-12">
              <span class="label">Project: </span>
              <span class="value">{{ user.project }}</span>
            </div>
            <div class="col-md-12">
              <span class="value">{{ user.projectDescription }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
