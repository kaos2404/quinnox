<div class="page-content">
  <div class="page-header">
    <h3>List of Users</h3>
    <i
      class="icon bi bi-filter"
      title="Filter"
      (click)="showFilters = true"
    ></i>
  </div>
  <hr />
  <app-pagination
    class="scrollable-pagination"
    [list]="filteredList | async"
    #paginate
    [itemsPerPage]="20"
  >
    <table
      class="table table-striped table-hover table-bordered table-responsive"
    >
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Project</th>
          <th scope="col">Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of paginate.items; let i = index"
          [routerLink]="['/users', user.id]"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.project }}</td>
          <td>{{ user.designation }}</td>
        </tr>
      </tbody>
    </table>
  </app-pagination>
  <div class="modal show" *ngIf="showFilters">
    <div class="modal-dialog">
      <form class="modal-content" (submit)="onApply()" [formGroup]="filters">
        <div class="modal-header">
          <h5 class="modal-title">Filter users</h5>
          <button
            class="btn-close"
            type="button"
            aria-label="Close"
            (click)="onClose()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col mb-3">
              <label for="firstName" class="form-label">Search</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="search"
              />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="firstName"
              />
            </div>

            <div class="col mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                formControlName="lastName"
              />
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="project" class="form-label">Project</label>
              <select
                class="form-select"
                id="project"
                formControlName="project"
              >
                <option [ngValue]="null">Select</option>
                <option
                  *ngFor="let project of service.projects | async"
                  [value]="project"
                >
                  {{ project }}
                </option>
              </select>
            </div>

            <div class="col mb-3">
              <label for="designation" class="form-label">Designation</label>
              <select
                class="form-select"
                id="designation"
                formControlName="designation"
              >
                <option [ngValue]="null">Select</option>
                <option value="none">None</option>
                <option
                  *ngFor="let designation of service.designations | async"
                  [value]="designation"
                >
                  {{ designation }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onReset()">
            Reset
          </button>
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>
    </div>
  </div>
</div>
